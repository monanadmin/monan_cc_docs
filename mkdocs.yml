site_name: Comitê Científico do MONAN 
site_url: https://monanadmin.github.io/monan_cc_docs  
site_author: Carlos Frederico Bastarz
site_description: Site com as Atas das Reuniões do Comitê Científico do MONAN

repo_name: monanadmin/monan_cc_docs
repo_url: https://github.com/monanadmin/monan_cc_docs
edit_uri: edit/master/docs/

docs_dir: docs/
exclude_docs: overrides/

copyright: Copyright © 2021-2025 - MONAN  

theme: 
  name: material
    #font: false  
  #language: pt-BR
  custom_dir: docs/overrides
  #features:
    #- navigation.expand
    #- navigation.indexes
    #- navigation.sections
    #- navigation.tabs
    #- toc.follow
    #- toc.integrate
    #    - i18n
  icon:
    #logo: material/book-open-page-variant
    logo: material/school
    repo: fontawesome/brands/github

extra:
    social:
      - icon: fontawesome/brands/youtube
        link: https://www.youtube.com/@monan-model
      - icon: fontawesome/brands/github
        link: https://github.com/monanadmin
      - icon: fontawesome/solid/paper-plane
        link: mailto:mcstu.inpe@gmail.com

extra_css:
- stylesheets/extra.css

extra_javascript:
- https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js
- javascripts/voronoi.js  

markdown_extensions:
  - md_in_html  
  - footnotes
  - tables
  - admonition
  - abbr
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - 📄 Atas 2021:
    - '◾05 de Maio de 2021': pages/ata_cc_05_maio_2021.md
    - '◾04 de Junho de 2021': pages/ata_cc_04_junho_2021.md
    - '◾30 de Agosto de 2021': pages/ata_cc_30_agosto_2021.md
    - '◾04 de Novembro de 2021': pages/ata_cc_04_novembro_2021.md
    - '◾06 de Dezembro de 2021': pages/ata_cc_06_dezembro_2021.md
  - 📄 Atas 2022:
    - '◾28 de Março de 2022': pages/ata_cc_28_marco_2022.md
    - '◾13 de Outubro de 2022': pages/ata_cc_13_outubro_2022.md
  - 📄 Atas 2023:
    - '◾03 de Agosto de 2023': pages/ata_cc_03_agosto_2023.md
  - 📄 Atas 2024:
    - '◾05 de Março de 2024': pages/ata_cc_05_marco_2024.md
    - '◾04 de Dezembro de 2024': pages/ata_cc_04_dezembro_2024.md
  - 📄 Atas 2025:
    - '◾10 de Junho de 2025': pages/ata_cc_10_junho_2025.md
  - 📯 Anúncios:
    - 🎯 Oportunidades: pages/oportunidades.md
    - 💬 Seminários:
      - '◾Seminários Institucionais': pages/seminarios.md
      - '◾Seminários ATOS-BULL': pages/seminarios_atos_bull.md
      - '◾Seminários NVIDIA': pages/seminarios_nvidia.md
  - 🗃 Arquivos:
    - '◾Carta de Apresentação do MONAN': pages/carta_apres_monan.md
    - '◾Portaria INPE': pages/portaria_inpe.md  
    - '◾Relatórios': pages/relatorios.md
    - '◾Outros Arquivos': pages/outros_arquivos.md
  - 👨 Membros: pages/membros.md
  - 🏛 Subcomitês: pages/subcomites.md
  - ⚙ Recursos:
    - '◾Logo MONAN': pages/logo_monan.md
  - 🖥 Treinamentos:
    - '◾Agosto de 2024': pages/treinamento_agosto_2024.md
  - 📚 Tutoriais: pages/tutoriais.md
  - 📰 Clipping: pages/clipping.md

plugins:
  - mkdocs-video
  - search
  - glightbox
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: pt-BR
          default: true
          name: "🇧🇷 Português"
          build: true
          site_name: "Comitê Científico do MONAN"
